spring.cloud.gateway.routes[0].id=adresse-service
spring.cloud.gateway.routes[0].uri=http://localhost:8090
spring.cloud.gateway.routes[0].predicates=Path=/adresse/**


# Configuration CORS spécifique à cette route
spring.cloud.gateway.routes[0].cors.allowed-origins=http://localhost:4200
spring.cloud.gateway.routes[0].cors.allowed-methods=*
spring.cloud.gateway.routes[0].cors.allowed-headers=*
spring.cloud.gateway.routes[0].cors.allow-credentials=true
spring.cloud.gateway.routes[0].cors.max-age=3600
