laboratory.params.x=55
laboratory.params.y=44

spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/labo}
spring.datasource.username=${MYSQL_USERNAME:projet-libre}
spring.datasource.password=${MYSQL_PWD:projet-libre}

# JPA and Hibernate Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
